name: Pytest Integration tests with Serverless Framework Backend

concurrency: serverlessfw

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: self-hosted
    timeout-minutes: 81
    container: nikolaik/python-nodejs:python3.10-nodejs18

    steps:
      - uses: actions/checkout@v3
#      - name: Set up Python 3.10
#        uses: actions/setup-python@v4
#        with:
#          python-version: "3.10"
#      - name: Setup node 18
#        uses: actions/setup-node@v3
#        with:
#          node-version: 18
      - name: Install dependencies
        run: |
          pip install --editable .
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          npm install -g serverless serverless-scaleway-functions
      - name: Test with pytest
        working-directory: tests
        run: pytest integrations/deploy/test_sf_backend.py
        env:
          SCW_ORG_ID: ${{ secrets.SCW_ORG_ID }}
          SCW_SECRET_KEY: ${{ secrets.SCW_SECRET_KEY }}
