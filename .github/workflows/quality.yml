name: Quality

on: [push, pull_request]

jobs:
  lint:
    runs-on: self-hosted
    container:
      image: python:3.10.8-slim-bullseye
    steps:
      - uses: actions/checkout@v2
      - run: apt-get update && apt-get install -y jq
      - uses: akaihola/darker@1.5.1
        with:
          options: "--check --diff --color --isort"
          revision: "main..."
          src: "scw_serverless"
          version: "1.5.1"
          lint: "flake8,pylint"
