name: Quality

on: [push, pull_request]

jobs:
  lint:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: "pip"
      - run: pip install -r requirements-dev.txt
      - uses: akaihola/darker@1.5.1
        with:
          options: "--check --diff --color --isort"
          revision: "main..."
          src: "scw_serverless"
          version: "1.5.1"
          lint: "flake8,pylint"
